<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center text-5xl mb-10">Shopee</h1>
    <div class="products container gap-2 flex flex-row flex-wrap wrap justify-around">
    </div>
    <div class="cart fixed right-0 bg-slate-500 h-60 bottom-0 w-80">
        <h2 class="text-center bg-slate-300 text-xl font-bold">Giỏ hàng</h2>
        <ul class="cart-items p-2">
        </ul>
        <div class="text-center mt-2">
            <button class="px-2 py-1 bg-green-300 rounded" onclick="confirm()">Xác nhận</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function confirm() {
            const ul = document.querySelector('.cart-items')

            if (ul.textContent.trim() === "") {
                alert("Giỏ hàng trống")                
            } else {
                alert("Đặt hàng thành công")
                ul.textContent = ""                
            }
        }
    </script>
</body>

</html>
