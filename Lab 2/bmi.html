<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số BMI</h1>
    <div>
        <div>
            <label for="trongLuong" >Trọng lượng (kg) =</label>
            <input type="number" min="0" id="trongLuong">
        </div>
        <div>
            <label for="chieuCao">Chiều cao (cm) =</label>
            <input type="number" min="0" id="chieuCao">
        </div>
        <div>
            <p>Kết quả:</p>
            <p id="result"></p>
            <p>Đánh giá: <span id="danhGia"></span></p>
        </div>
        <button onclick="tinh()">Tính</button>
    </div>

    <script>
        function tinh() {
            let trongLuong = document.getElementById("trongLuong").value;
            let chieuCao = document.getElementById("chieuCao").value;
            if (trongLuong === "" || chieuCao === "") {
                alert("Vui lòng nhập giá trị");
                return
            }
            chieuCao = chieuCao / 100
            let result = document.getElementById("result");
            let danhGia = document.getElementById("danhGia");
            let BMI = trongLuong / (chieuCao * chieuCao)
            result.innerHTML = `Chỉ số BMI của bạn là: ${BMI.toFixed(2)}`;
                if(BMI<18.5){
                    danhGia.innerText = "Gầy"
                }
                else if(BMI >=18.5 && BMI<25)
                {
                    danhGia.innerText = "Bình thường"
                }
                else if(BMI>=25 && BMI<30)
                {
                    danhGia.innerText = "Thừa cân"
                }
                else
                {
                    danhGia.innerText = "Béo phì"
                }
        }
    </script>
</body>
</html>
