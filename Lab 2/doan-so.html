<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đoán số</h1>
    <div>
        <button onclick="choiLai()">Chơi lại</button>
    </div>
    <script>
        function choiLai() {
            location.reload()
            return false
        }

        let x = 10 + Math.round(5 * Math.random())
        let a = prompt("Số nhập vào")
        while(isNaN(a)) {
            alert("Vui lòng nhập số nguyên");
            a = prompt("Input n: ");
        }

        if(a == x){
            alert("Chúc mừng, bạn đã đoán đúng")
        }
        else if (a > x){
            alert("Giá trị của bạn lớn hơn số bí mật")
        }
        else{
            alert("Giá trị của bạn nhỏ hơn số bí mật")
        }
    </script>
</body>
</html>
