<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đổi đất</h1>
    <div>
        <label for="a"> Nhập số mét vuông</label>
        <input type="number" id="a" min="0">
    </div>
    <div>
        <button onclick="doi()">Tính</button>
    </div>
    <p id="result" style="padding-top: 30px;"></p>
    <script>
        function doi() {
            let m2 = document.getElementById("a").value;
            if (m2 === "" ) {
                alert("Vui lòng nhập giá trị");
                return
            }
            let sao = m2 /360
            let mau = sao /10
            let result = document.getElementById("result");
            result.innerHTML = `${sao} sào, <br> ${mau} mẫu, <br> ${mau} ha`;
        }
    </script>
</body>
</html>
